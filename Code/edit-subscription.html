<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription - SubClear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .required {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>✏️ Edit Subscription</h1>
        
        <form th:action="@{/edit/{id}(id=${subscription.id})}" th:object="${subscription}" method="post">
            <div class="form-group">
                <label for="serviceName">Service Name <span class="required">*</span></label>
                <input type="text" id="serviceName" th:field="*{serviceName}" required>
            </div>

            <div class="form-group">
                <label for="amount">Monthly Amount <span class="required">*</span></label>
                <input type="number" id="amount" th:field="*{amount}" 
                       step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date <span class="required">*</span></label>
                <input type="date" id="dueDate" th:field="*{dueDate}" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}">
                    <option value="">Select a category</option>
                    <option value="Streaming">Streaming</option>
                    <option value="Music">Music</option>
                    <option value="Software">Software</option>
                    <option value="Cloud Storage">Cloud Storage</option>
                    <option value="Gaming">Gaming</option>
                    <option value="News">News & Magazines</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="active" th:field="*{active}">
                    <label for="active" style="margin-bottom: 0;">Active Subscription</label>
                </div>
            </div>

            <div class="button-group">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
